<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>
<body>

 <main>
  <div class="container">
    <div class="container-left">
      <picture>
        <source srcset="/images/bg-main-desktop.png" media="(min-width:768px)">
        <img src="/images/bg-main-mobile.png" alt="Backgroun-gradient">
      </picture>
    </div>
    <div class="right-container">

      <form>
        <div class="input-group">
          <label for="card-name">Cardholder name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="card-name">
        </div>

        <div class="input-group">
          <label for="card-number">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="card-number">
        </div>

        <div class="card-date">
          <div class="input-group">
            <label>Exp. Date (MM/YY)</label>
            <input type="text" placeholder="MM" id="month">
            <input type="text" placeholder="YY" id="year">
          </div>
          <div class="input-group">
            <label>CVC</label>
            <input type="text" placeholder="e.g. 123" id="year">
          </div>
        </div>
        <button id="submit">Confirm</button>
      </form>

      <div class="greeting-container">
        <img src="/images/icon-complete.svg" alt="circle">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button id="submitThankyou">Continue</button>
      </div>
    </div>






  </div>
 </main>

<!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name-->
  
</body>
</html>
